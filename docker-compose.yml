services:
  mcp_genimage_server:
    build: .
    container_name: mcp_genimage_server
    ports:
      - "8001:8000"
    volumes:
      - ./app:/app
      - ./workflows:/app/workflows
      - ./outputs:/app/outputs
      - ./data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # This is the only environment variable needed now.
      # It ensures that python can find the 'app' module from the root.
      - PYTHONPATH=/
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
